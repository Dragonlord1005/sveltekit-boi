name: Vitest Workflow

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install

    - name: Run tests
      run: pnpm exec vitest run --reporter=junit --outputFile=report.xml

    - name: Create and upload test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Vitest Tests
        path: /workspaces/sveltekit-boi/report.xml
        reporter: jest-junit

      
